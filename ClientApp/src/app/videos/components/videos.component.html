<div class="row">
  <div class="col-md-3">
    <video-filter [category]="category"></video-filter>
  </div>
  <div class="col-md-9">
    <div class="row">      
        <div class="col" *ngFor="let v of videosFiltered; let i = index">
          <video-card [video]="v" [routerLink]="['/videos/summary', v.id]"></video-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
    </div>
  </div>
</div>
